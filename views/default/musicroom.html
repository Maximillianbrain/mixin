{{extend 'layout.html'}}
<link href="{{=URL('static', 'css/chat.css')}}" rel="stylesheet" type="text/css" />
<!-- Blog Sidebar Widgets Column -->
<div class="col-md-3">
    <!-- Blog Search Well -->
    <div class="well">
        <h4>Search for your Friends</h4>
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
        <!-- /.input-group -->
    </div>

    <!-- User List -->
    <div class="well">
        <h4>Members in this Music Room</h4>
         <div class="row">
             <div class="col-lg-6">
                <ul class="list-unstyled">
                    {{=friendlist}}
                </ul>
             </div>
         </div>
    <!-- /.row -->
    </div>

    <!-- Music Room Voting Widget Well -->
    <div class="well">
        <h4>Vote for this Music Room</h4>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <button id="mi-music-room-like" class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                    </button>
                    <span id="mi-music-room-like-count">0</span>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <button id="mi-music-room-dislike" class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-thumbs-down"></span>
                    </button>
                    <span id="mi-music-room-dislike-count">0</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Main Music Playlist Widget -->
<div class="col-md-6">
    <div class="well">
        <h1 id="center" > {{=chatroomName}} </h1>
        <div id = "outerBox" >
            <div id="chatbox">
            <p>
            {{for chat in chats:}}
              <div id = "box">
               <span id="text" ><b> {{=chat.author}}: </b> {{=chat.your_message}} </span>
               <br>{{=chat.time_created}}
               </div>
            {{pass}}
            </div>
            </p>
            <form id="sendMessage" method ="post">
             <textarea rows="2" cols="60" name="your_message" id="your_message" placeholder="New message"> </textarea>
            <input type = "hidden" name="room_id" id="room_id" value = {{=request.args(0)}} />
            <input type="submit" id="Submit" Value="Send" />
            </form>
        </div>
    </div>
</div>

<!-- Blog Sidebar Widgets Column -->
<div class="col-md-3">
    <!-- Blog Search Well -->
    <div class="well">
        <h4>Search for your Music</h4>
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
        <!-- /.input-group -->
    </div>
</div>




<script>
       $(document).ready(function(){
        var chatroomId = "chatroom" + {{=request.args[0]}}
        var log = $('#chatbox');
        log.animate({ scrollTop: log.prop('scrollHeight')}, 1000);
        var callback=function(e){
            $("#chatbox").load(location.href+" #chatbox >*","");
        };
      if(!$.web2py.web2py_websocket('ws://127.0.0.1:8888/realtime/' + chatroomId , callback))
         alert("html5 websocket not supported by your browser, try Google Chrome");
   });
  jQuery('#sendMessage').submit(function() {
  ajax("{{=URL('new_message')}}", ['your_message','room_id'], '');
  return false;
});        

</script>
